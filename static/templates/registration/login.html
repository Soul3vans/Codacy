{% extends 'base.html' %}

{% block title %}Iniciar Sesión - infoweb{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card">
                <div class="card-body p-4">
                    <div class="text-center mb-4">
                        <i class="fas fa-sign-in-alt fa-3x text-primary mb-3"></i>
                        <h3>Iniciar Sesión</h3>
                        <p class="text-muted">Accede a tu cuenta</p>
                    </div>
                    
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="{{ form.username.id_for_label }}" class="form-label">Usuario</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                                <input type="text" class="form-control" name="username" id="{{ form.username.id_for_label }}" required>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="{{ form.password.id_for_label }}" class="form-label">Contraseña</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input type="password" class="form-control" name="password" id="{{ form.password.id_for_label }}" required>
                            </div>
                        </div>
                        
                        {% if form.errors %}
                            <div class="alert alert-danger">
                                
                            </div>
                        {% endif %}

                        <div class="form-check mt-3 mb-3">
                            <input type="checkbox" class="form-check-input" id="remember_me" name="remember_me">
                            <label class="form-check-label" for="remember_me">Recordarme</label>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100 mb-3">
                            <i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión
                        </button>
                    </form>
                    
                    <div class="text-center">
                        <p class="mb-0">¿No tienes cuenta? 
                            <a href="{% url 'registro' %}" class="text-decoration-none">Regístrate aquí</a>
                        </p>
                        <p class="mb-0">¿Has olvidado la contraseña? 
                            <a href="{% url 'password_reset_request' %}" class="text-decoration-none">Por aquí</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
